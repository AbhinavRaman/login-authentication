<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/viewblogs.css">
</head>
<body>

    <h1 class="page-heading">All Blogs</h1>

    <!-- Blog Cards Grid -->
    <div class="all-blogs-container" id="allBlogs"></div>

    <!-- Modal Popup for Full Blog -->
    <div class="blog-modal hidden" id="blogModal">

        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>

            <h2 id="modalBlogTitle">Loading...</h2>
            <p id="modalBlogAuthor" class="blog-author"></p>
            <p id="modalBlogContent"></p>

            <p class="blog-date" id="modalBlogDate"></p>
        </div>

    </div>

    <!-- JS -->
    <script src="../js/viewblogs.js"></script>

</body>
</html>
