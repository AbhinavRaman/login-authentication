<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

    <div class="profile-container">

        <!-- LEFT SIDEBAR -->
        <aside class="sidebar">
            
            <div class="user-section">
                <div class="user-avatar">
                    <span class="avatar-icon">ðŸ‘¤</span>
                </div>

                <h3 class="welcome-text" id="welcomeText">Welcome</h3>
            </div>

            <nav class="menu">
                <a href="#" class="menu-item active" id="menuProfile">Profile</a>
                <a href="#" class="menu-item" id="menuBlogs">Blogs</a>
                <a href="main.html" class="menu-item">Home</a>
                <a href="about.html" class="menu-item">About</a>
                <a href="services.html" class="menu-item">Services</a>
                <a href="#" class="menu-item logout" onclick="logout()">Logout</a>
            </nav>

        </aside>

        <!-- MAIN CONTENT -->
        <main class="content">

            <!-- PROFILE SECTION -->
            <section id="profileSection">
                <h1>User Profile</h1>
                <p>Your personal information is shown below.</p>

                <div class="info-box">
                    <div class="info-row">
                        <label>Full Name:</label>
                        <span id="fullName">Loading...</span>
                    </div>

                    <div class="info-row">
                        <label>Email:</label>
                        <span id="email">Loading...</span>
                    </div>

                    <div class="info-row">
                        <label>Username:</label>
                        <span id="username">Loading...</span>
                    </div>
                </div>
            </section>

            <!-- BLOG SECTION -->
            <section id="blogSection" style="display:none;">
                <h1>Your Blogs</h1>

                <button id="createBlogBtn" class="create-blog-btn">Create New Blog</button>

                <div id="blogList" class="blog-list">
                    <!-- Blogs will be injected here -->
                </div>
            </section>

            <!-- BLLOG CREATE MODAL -->
            <div id="blogModal" class="modal hidden">
                <div class="modal-content">
                    <h2>Create New Blog</h2>

                    <label for="title">Title:</label>
                    <input type="text" id="blogTitleInput" placeholder="Enter blog title">

                    <label for="content">Content:</label>
                    <textarea id="blogContentInput" class="rich-editor" placeholder="Write your blog..."></textarea>

                    <div class="modal-buttons">
                        <button id="cancelBlogBtn" class="cancel-btn">Cancel</button>
                        <button id="publishBlogBtn" class="publish-btn">Publish Blog</button>
                    </div>
                </div>
            </div>

            <!-- Blog View Modal -->
            <div id="viewModal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="viewBlogTitle"></h2>
                    <p id="viewBlogContent"></p>

                    <button id="closeViewBtn" class="cancel-btn">Close</button>
                </div>
            </div>
        </main>

    </div>
    <script src="../js/profile.js"></script>
</body>
</html>
